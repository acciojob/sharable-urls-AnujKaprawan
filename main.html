<!DOCTYPE html>
<html>
  <body>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year"><br><br>

      <input type="submit" id="button" value="Generate URL">
    </form>

    <h3 id="url">https://localhost:8080/</h3>

    <script type="text/javascript">
      // Get references to HTML elements
      const form = document.getElementById("myForm");
      const nameInput = document.getElementById("name");
      const yearInput = document.getElementById("year");
      const urlElement = document.getElementById("url");

      // Add a submit event listener to the form
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get values from the input fields
        const name = nameInput.value;
        const year = yearInput.value;

        // Generate the query string
        const queryString = `?name=${encodeURIComponent(name)}&year=${year}`;

        // Update the h3 element's text with the URL
        urlElement.textContent = `https://localhost:8080/${queryString}`;
      });
    </script>
  </body>
</html>
